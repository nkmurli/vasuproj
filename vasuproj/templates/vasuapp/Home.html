<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>
    
<body>
    <form action={% url 'vasuapp:tlogin' %} method="post">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</body>
    
</html>
