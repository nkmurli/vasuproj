{% extends "vasuapp/ibmcs90home.html" %}
{% block content %}
  
        <span class="d-block p-2 bg-primary text-white">Uploading File </span>
        <form action="{% url "vasuapp:index" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 2px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   name="sbutton"
                   id="ibutton"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
		<h2>File Upload Status :  {{ msg }} </h2>


{% endblock content %}
